<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TechnicalRep (TRC)</title>

        <script>
            screen.orientation.lock('portrait');
        </script>

        <link href="scripts/technicalrep_core.css" rel="stylesheet"/>
        
        <!-- sweet alert -->
        <script src="scripts/sweetalert/sweetalert.min.js"></script>
        <link rel="stylesheet" href="scripts/sweetalert/sweetalert.css">

        <script src="scripts/globals.js"></script>
    </head>

    <body id="body">
        <p class="bars pabsolute" id="menu">
            <p class="menu_item" id="quit" onclick="javascript:quit();"><b>Q</b>uit</p>
            <p class="menu_item" id="logout" onclick="javascript:logout();"><b>L</b>ogout</p>
            <p class="menu_item" id="my_account" onclick="javascript:edit_account();"><b>M</b>y Account</p>
        </p>

        <form action="javascript:send_report();">
            <div class="section_heading pabsolute" id="facility_label">Facility</div>
                <input type="text" class="round_corners pabsolute" id="facility" placeholder="facility" required/>

            <div class="section_heading pabsolute" id="activities_label">Activities</div>
                <select class="round_corners pabsolute" id="activities" multiple required></select>

            <div class="section_heading pabsolute" id="engaged_personnel_label">No of Engaged Personnel</div>
                <input type="number" class="round_corners pabsolute" id="engaged_personnel" required/>

            <div class="section_heading pabsolute" id="duration_label">Duration</div>
                <select type="number" class="round_corners pabsolute" id="hours" required>
                    <option value="hours" style="font-size:.9em;">Hours</option>
                </select>
                <select type="number" class="round_corners pabsolute" id="mins" required/>
                    <option value="mins" style="font-size:.9em;">Mins</option>
                </select>

            <div class="section_heading pabsolute" id="engagement_status_label">Status</div>
                <select type="number" class="round_corners pabsolute" id="engagement_status" required/></select>

            <textarea class="round_corners pabsolute" id="issues_arising" placeholder="issues arising" required/></textarea>

            <textarea class="round_corners pabsolute" id="performance_against_target" placeholder="performance against target" required/></textarea>

            <textarea class="round_corners pabsolute" id="remark" placeholder="Remark" required/></textarea>

            <input type="submit" class="round_corners black pabsolute" value="Submit Report" id="send_report">
        </form>

        <script src="scripts/technicalrep_core.js"></script>
    </body>

</html>
